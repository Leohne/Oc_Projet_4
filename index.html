<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1f972932d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style0.css">
</head>

<body>
    <div class="contain">
        <header>
            <div class="logo">
                <div class="logo__img">
                    <img class="logo__img--size" src="assets/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg"
                        alt="logo du site">
                </div>
            </div>


            <div class="loc">
                <div class="loc__city">
                    <div class="loc__city--row">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Paris, Belleville</p>
                    </div>
                </div>
            </div>
            <div class="explorer">
                <div class="explorer__bloc">
                    <h1 class="explorer__bloc--h1">Réservez le menu qui vous convient</h1>
                    <p class="explorer__bloc--p">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <div class="explorer__bloc--btn">
                        <form action="#">
                            <input type="submit" value="Explorer nos restaurants" class="btn">
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <nav>
            <H1 class="nav__titre">Fonctionnement</H1>
            <ol class="nav__list">
                <li class="nav__list--li">
                    <div class="numb">1</div>
                    <div class="nav__list--li-contain">
                        <i class="fa-solid fa-mobile-screen-button li-icone"></i>Choisissez un restaurant
                    </div>
                </li>
                <li class="nav__list--li">
                    <div class="nav__list--li-contain">
                        <i class="fa-solid fa-list li-icone"></i>Composez votre menu
                    </div>
                </li>
                <li class="nav__list--li">
                    <div class="nav__list--li-contain">
                        <i class="fa-sharp fa-solid fa-store li-icone"></i>Dégustez au restaurant
                    </div>
                </li>
            </ol>
        </nav>
        <main class="resto">
            <H1 class="resto__titre">Restaurant</H1>
            <a class="resto__carte-a" href="#">
                <div class="resto__carte">
                    <img class="resto__img"
                        src="assets/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="photo menilmontant">
                    <div class="resto__txt">
                        <div class="resto__txt--flexbox">
                            <h2>La palette du goût</h2>
                            <p>Ménilmontant</p>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </div>
            </a>
        </main>
        <Footer>

        </Footer>
    </div>
</body>

</html>
